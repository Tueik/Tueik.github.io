<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css"> <!-- css link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <title>Encriptador de Mensajes JavaScript</title>
</head>
<body>

    <nav>
        <a href="https://www.aluracursos.com/" target="_blank">
            <img class="logo" src="/assets/img/Logo.png" alt="logo_Alura">
        </a>
    </nav>

    <main class="contenedor contenido">

        <section class="entrada-datos">
            <div class="mensaje">
                    <label class="mensaje__label" for="mensaje">Escriba su mensaje</label>
                    <textarea id="mensaje" class="mensaje__campo" name="mensaje" placeholder="Ejemplo: Mi mensaje . . ."></textarea>
            </div>
            <div class="botones">
                <p>&#x26A0; Solo letras min√∫sculas y sin acentos</p>
                <input class="boton boton-azul" type="button" value="Encriptar">
                <input class="boton boton-blanco" type="button" value="Desencriptar">
            </div>
        </section>

        <section class="salida-datos">
            <div id="encriptacion" class="encriptacion">
                <!-- JS -->
            </div>
            <div id="aviso" class="salida-datos__texto">
                <!-- JS -->
            </div>
        </section>


    </main>

    



    <script src="/assets/js/app.js"></script>
</body>
</html>
